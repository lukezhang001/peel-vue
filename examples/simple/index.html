<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Yiu.js commits example</title>
    <script src="../../dist/yiu.js"></script>
  </head>
  <body>
    <div id="output">
        {{show}}
    </div>
    <script type="text/javascript">
        var vm = new Yiu({
            data:{
                show:'init'
            }
         });
         vm.$mount('#output');
    </script>
  </body>
</html>
