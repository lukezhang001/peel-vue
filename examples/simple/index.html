<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js commits example</title>
    <script src="../../dist/rebirth.js"></script>
  </head>
  <body>
    <div id="output">
        <input  type="text" v-model="show">
        {{show}}
    </div>

    <script type="text/javascript">
        new Rebirth({
            el:'#output',
            data:{
                show:'init'
            }
        });
    </script>
  </body>
</html>
