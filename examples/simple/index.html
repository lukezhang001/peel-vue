<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Yiu.js commits example</title>
    <script src="../../dist/yiu.js"></script>
  </head>
  <body>
    <div id="demo">
        <p>{{message}}</p>
        <input y-model="message" />
    </div>
    <script type="text/javascript">
    var demo = new Yiu({
        data: {
            message: 'Hello Yiu.js!'
        }
    });
    demo.$mount('#demo');
    </script>
  </body>
</html>
