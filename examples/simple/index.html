<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rebirth.js commits example</title>
    <script src="../../dist/rebirth.js"></script>
  </head>
  <body>
    <div id="output">
        <input  type="text" rb-model="show">
        {{show}}
        <input type="text" id="test-input" value="">
    </div>
    <script type="text/javascript">
        var vm = new Rebirth({
            data:{
                show:'init1212'
            }
         });

         vm.$mount('#output');
         var node = document.querySelector('#test-input');
         node.addEventListener('input',function(e){
           console.log(e.target.value);
         },false);
    </script>
  </body>
</html>
